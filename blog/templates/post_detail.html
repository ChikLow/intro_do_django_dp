<h1>{{ post.title }}</h1>
<p><strong>By:</strong> {{ post.author.name }}</p>
<p><strong>Published:</strong> {{ post.published_date }}</p>
<p>{{ post.content }}</p>

<h2>Comments</h2>
{% for comment in comments %}
  <p><strong>{{ comment.author_name }}:</strong> {{ comment.text }} ({{ comment.created_date }})</p>
{% empty %}
  <p>No comments yet.</p>
{% endfor %}
